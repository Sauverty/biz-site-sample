<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply Now | P International Manpower Services</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

<!-- NAV -->
<header class="bg-white shadow-md sticky top-0 z-50">
  <nav class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <a href="index.html" class="text-xl font-bold">P International</a>
    <button class="md:hidden" onclick="toggleMenu()">â˜°</button>
    <div id="menu" class="space-x-6 hidden md:block">
      <a href="index.html">Home</a>
      <a href="openings.html">Openings</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
</header>

<!-- HERO -->
<section class="bg-blue-600 text-white py-16 text-center">
  <h1 class="text-4xl font-bold">Apply for a Job</h1>
  <p class="mt-3 text-lg">Submit your details and we will reach out to you.</p>
</section>

<!-- FORM -->
<section class="max-w-3xl mx-auto px-6 py-16 bg-white rounded-xl shadow-lg mt-10">

  <h2 class="text-2xl font-bold mb-6">Application Form</h2>

  <form action="#" method="POST" enctype="multipart/form-data" class="space-y-4">

    <input type="text" placeholder="Full Name" class="w-full p-3 border rounded-lg" required>
    <input type="date" class="w-full p-3 border rounded-lg" required>
    <input type="text" placeholder="Place" class="w-full p-3 border rounded-lg" required>
    <input type="text" placeholder="WhatsApp Number" class="w-full p-3 border rounded-lg" required>
    <input type="number" placeholder="Experience (in Years)" class="w-full p-3 border rounded-lg" required>
    <input type="email" placeholder="Email Address" class="w-full p-3 border rounded-lg" required>

    <label class="block font-semibold">Upload CV (PDF/DOCX)</label>
    <input type="file" accept=".pdf,.doc,.docx" class="w-full p-3 border rounded-lg bg-gray-50" required>

    <button class="bg-blue-600 text-white px-6 py-3 rounded-lg w-full mt-4">
      Submit Application
    </button>

  </form>
</section>

<script>
function toggleMenu() {
  document.getElementById('menu').classList.toggle('hidden');
}
</script>

</body>
</html>
